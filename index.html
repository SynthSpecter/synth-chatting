<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat Synthwave</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <!-- Section de configuration de l'utilisateur -->
   <!-- User setup section -->
   <div id="user-setup">
      <div>
         <h2>Bienvenue dans le Chat Synthwave</h2>
         <!-- Welcome to the Synthwave Chat -->
         <input type="text" id="username-input" placeholder="Entrez votre pseudo">
         <!-- Enter your username -->
         <button id="start-chat">Commencer</button>
      </div>
   </div>
   <div id="chat-container">
      <div id="messages"></div>
      <div id="input-container">
         <input type="text" id="message-input" placeholder="Tapez votre message...">
         <!-- Type your message... -->
         <button id="send-button">Envoyer</button>
      </div>
   </div>

   <audio id="message-sound" src="assets/sounds/message.mp3"></audio>
   <audio id="send-sound" src="assets/sounds/send.mp3"></audio>

   <script src="scripts.js"></script>
</body>

</html>
